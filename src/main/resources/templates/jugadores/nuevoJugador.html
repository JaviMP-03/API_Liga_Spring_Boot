<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Jugador</title>
    <link rel="stylesheet" th:href="@{/css/formularioJugador.css}">
</head>
<body>

	<div class="botones">
	    <a th:href="@{/jugadoresGUI/todos}">Volver</a>
	</div>
	
<h1 th:text="${jugador.id == null ? 'Crear Jugador' : 'Editar Jugador'}"></h1>

<div class="form-container">

<form th:action="@{/jugadoresGUI/guardar}" th:object="${jugador}" method="post">

    <!-- ID oculto -->
    <input type="hidden" th:field="*{id}"/>

    <!-- Página retorno -->
    <input type="hidden" name="pagina" th:value="${pagina}"/>

    <label>Nombre</label>
    <input type="text" th:field="*{nombre}" required/>

    <label>Fecha de nacimiento</label>
    <input type="date" th:field="*{fechaNacimiento}" required/>

    <label>Dorsal</label>
    <input type="number" th:field="*{dorsal}" min="1" max="99" required/>

    <label>Salario</label>
    <input type="number" step="0.01" th:field="*{salario}" required/>

    <label>Posición</label>
    <select th:field="*{posicion}" required>
        <option value="">-- Selecciona posición --</option>
        <option th:each="p : ${posiciones}"
                th:value="${p}"
                th:text="${p}">
        </option>
    </select>

    <label>Equipo</label>
    <select th:field="*{equipo.id}" required>
        <option value="">-- Selecciona equipo --</option>
        <option th:each="e : ${equipos}"
                th:value="${e.id}"
                th:text="${e.nombre}">
        </option>
    </select>

    <div class="botones">
        <button type="submit">Guardar</button>
        <a th:href="@{'/jugadoresGUI/' + ${pagina}}">Cancelar</a>
    </div>

</form>

</div>

</body>
</html>
